<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=600" />

  <!-- Preconnect to Firebase for faster loading -->
  <link rel="preconnect" href="https://firebaseapp.com">
  <link rel="preconnect" href="https://firebaseio.com">
  <link rel="dns-prefetch" href="https://www.gstatic.com">

  <title>SOVEREIGN - Personal Debt Tracker</title>

  <!-- Security Headers: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.google.com https://upload.wikimedia.org wss://*.firebaseio.com;
      frame-src 'self' https://accounts.google.com https://*.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">

  <!-- Additional Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#d4af37">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SOVEREIGN">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- iOS Splash Screens -->
  <link rel="apple-touch-startup-image" href="/icon-512.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">

  <!-- Additional PWA Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SOVEREIGN">
  <meta name="msapplication-TileColor" content="#d4af37">
  <meta name="msapplication-tap-highlight" content="no">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
